<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car MPG Predictor</title>
</head>
<body>
    <h1>Welcome to the Car MPG Predictor!</h1>
    <p>Predict your car's miles per gallon (MPG) based on various attributes.</p>
    <form id="mpgForm">
        <label for="horsepower">Horsepower:</label>
        <input type="number" id="horsepower" name="horsepower" required>

        <label for="weight">Weight (in lbs):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="year">Model Year:</label>
        <input type="number" id="year" name="year" required>

        <button type="submit">Predict MPG</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('mpgForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your prediction logic here
        });
    </script>
</body>
</html>
